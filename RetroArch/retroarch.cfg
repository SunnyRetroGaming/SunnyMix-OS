# ==== SunnyMix-OS retroarch.cfg (TrimUI Brick optimized) ====
# Based on CrossMix OS features, with Brick-specific hardware and control tweaks

# ---- Video/Display Settings ----
video_aspect_ratio = "1.3333"               # 4:3 aspect ratio for Brick's 1024x768 display
video_fullscreen = "false"
video_windowed_position_width = "1024"      # Native Brick width
video_windowed_position_height = "768"      # Native Brick height
video_crop_overscan = "false"               # Show full image (do not crop overscan)
video_scale_integer = "true"                # Pixel-perfect scaling for crisp retro look
custom_viewport_x = "0"                     # Centered viewport (adjust if needed)
custom_viewport_y = "0"
custom_viewport_width = "1024"
custom_viewport_height = "768"

# ---- Menu / UI ----
menu_scale_factor = "1.200000"              # Slightly larger UI for Brick's smaller screen
menu_show_load_content = "true"
menu_show_load_content_animation = "false"
menu_rgui_shadows = "true"
xmb_alpha_factor = "60"

# ---- Controls / Input ----
input_autodetect_enable = "true"
input_player1_a_btn = "0"
input_player1_b_btn = "1"
input_player1_x_btn = "2"
input_player1_y_btn = "3"
input_player1_start_btn = "4"
input_player1_select_btn = "5"
input_player1_up_btn = "h0up"
input_player1_down_btn = "h0down"
input_player1_left_btn = "h0left"
input_player1_right_btn = "h0right"
# Brick has no analog stick; set all analog/joystick buttons to "nul" or leave empty
input_player1_l_btn = "6"
input_player1_r_btn = "7"
input_player1_l2_btn = "nul"
input_player1_r2_btn = "nul"
input_player1_l3_btn = "nul"
input_player1_r3_btn = "nul"
input_player1_analog_dpad_mode = "0"
input_player1_joypad_index = "0"
input_analog_sensitivity = "1.000000"
input_analog_deadzone = "0.000000"
input_allow_turbo_dpad = "false"

# ---- Hotkeys (only mapped to available buttons) ----
input_enable_hotkey_btn = "5"               # Select as hotkey enable
input_save_state_btn = "6"                  # L-button for save state
input_load_state_btn = "7"                  # R-button for load state
input_menu_toggle_btn = "4"                 # Start for quick menu
input_screenshot_btn = "3"                  # Y-button for screenshots
input_exit_emulator_btn = "4"               # Start to exit emulator
input_rewind_btn = "nul"                    # No rewind button (if not available on Brick)

# ---- Savestates & Convenience ----
savestate_auto_save = "true"
savestate_auto_load = "true"
savestate_max_keep = "20"
sort_savefiles_by_content_enable = "true"
sort_savestates_by_content_enable = "true"

# ---- Audio ----
audio_resampler = "CC"
audio_resampler_quality = "1"
audio_out_rate = "48000"

# ---- System / Features ----
builtin_imageviewer_enable = "true"         # Enable if you want an image viewer (else set to false)
cheevos_enable = "false"
cheevos_badges_enable = "false"
cheevos_auto_screenshot = "true"
all_users_control_menu = "false"
log_verbosity = "false"
notification_show_config_override_load = "true"
notification_show_autoconfig = "true"
netplay_nickname = "SunnyMix-OS"            # Netplay nickname for this build

# ---- Other options (copy rest from your full config as needed) ----
quick_menu_show_savestate_submenu = "true"
quit_press_twice = "true"

# ---- Folder paths (adjust as needed) ----
assets_directory = "./.retroarch/assets"
system_directory = "./.retroarch/system"
shader_dir = "./.retroarch/shaders"
# (other path options as required...)
